name: ci-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Set Up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Checkout go
      uses: actions/checkout@v2
    
    - name: Test
      uses: make test
      

