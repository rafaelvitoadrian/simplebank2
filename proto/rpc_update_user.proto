syntax = "proto3";

package db;

import "user.proto";

option go_package = "github.com/rafaelvitoadrian/simplebank2/pb";

message UpdateUserRequest {
    string username = 1;
    optional string full_name = 2;
    optional string email = 3;
    optional string password = 4;
}

message UpdateUserResponse {
    User user = 1;
}