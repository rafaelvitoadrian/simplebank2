syntax = "proto3";

package db;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/rafaelvitoadrian/simplebank2/pb";

message User {
    string username = 1;
    string full_name = 2;
    string password = 3;
    google.protobuf.Timestamp password_changed_at = 4;
    google.protobuf.Timestamp created_at = 5;
}